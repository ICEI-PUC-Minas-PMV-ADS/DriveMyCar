<body>
        <div id="container">
    <div>
    <h1 class="title">Calculadora de Locação</h1>
  </div>
  <div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Diaria Minima (Minimo 50,00 (Standard sem GNV))</p>
            </label>
            <p>
                R$ <input type=number placeholder="50,00" name="bill" id="bill" class="formInput" >
            </p>
            <label for="serviceQual">
                <p>Personalização Locação?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect" required>
                    <option disable selected value="0">- - Escolha uma categoria</option>
                    <option value="2.0">SUV com GNV</option>
                    <option value="1.8">SUV sem GNV</option>
                    <option value="1.4">Confort com GNV</option>
                    <option value="1.3">Confort sem GNV</option>
                    <option value="1.1">Standard com GNV</option>
                    <option value="1.0">Standard sem GNV</option>

                </select>
            </p>
            <label for="people">
                <p> Quantidade de Diarias</p>
            </label>
            <p>    
                <input type="number" placeholder="1" name="people" id="people" cass="formInput" required> Diaria(s)
            </p>
            <button type="submit" class="formSubmit">Simular Locação</button>
        </form>        
    </div>
    <div id="totalTip">
        Locação total:
        R$ <span id="tip">0.00</span>
        <span id="each">cada</span>
    </div>  
  </div>
