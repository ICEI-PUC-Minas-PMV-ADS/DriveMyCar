<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <title>Minha primeira página CSS</title>
    <link rel="stylesheet" href="css/meuestilo.css">
  </style>
</head>

<body>
<div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
          </p>
          
          <p> 
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
          </p>
          
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
          
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
          
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro de Usuário</h1> 
          
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Luiz Augusto" />
          </p>
		  <p> 
            <label for="Endereço_cad">Endereço</label>
            <input id="Endereço_cad" name="nome_cad" required="required" type="text" placeholder="Rua/Av." />
          </p>
            <label for="Número_cad">Número</label>
            <input id="Número_cad" name="Número_cad" required="required" type="text" placeholder= >
        		  <p> 
            <label for="CEP_cad">CEP</label>
            <input id="CEP_cad" name="nome_cad" required="required" type="text" placeholder=>
          </p>
		  <p> 
            <label for="CPF_cad">CPF</label>
            <input id="CPF_cad" name="CPF_cad" required="required" type="text" placeholder= >
          </p>
		  <p> 
            <label for="Telefone_cad">Telefone</label>
            <input id="Telefone_cad" name="Telefone_cad" required="required" type="text" placeholder="(DDD)" />
          </p>
		    <p> 
            <label for="Número CNH_cad">Número CNH</label>
            <input id="Número CNH_cad" name="Número CNH_cad" required="required" type="text" placeholder=> 
          </p>
           <p> 
            <label for="CATEGORIA_cad">CATEGORIA</label>
            <input id="CATEGORIA_cad" name="CATEGORIA_cad" required="required" type="text" placeholder=A/B/D> 
          </p>
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
          
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
          </p>
          
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
          
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div> 

</body>
</html>
